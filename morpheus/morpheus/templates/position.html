{% extends "layout.html" %}
{% block content %}
    <section class="portfolio-single-positions">
	  		<div class="spalten col-12">
	  			<div class="spalte">
		      <article>
		         	<h2>{{ position.name }}</h2>
		         	<table>
		         		<tr>
		         			<td class="td-title">Menge</td>
		         			<td class="td-data">{{ position.amount }} {{ position.symbol }}</td>
		         		</tr>
		         		<tr>
				            <td class="td-title">Wert</td>
				            <td class="td-data">{{ value }} USD</td>
		        		</tr>
		        		<tr>
				            <td class="td-title">Preis</td>
				            <td class="td-data">{{ price }} USD</td>
		        		</tr>
		     	</table>
		     	<small class="text-muted">Zuletzt aktualisiert: {{ position.date_posted.strftime("%d-%m-%Y") }}</small>
		      </article>
		  </div>
		 </div>
		 </section>
{% endblock content %}
